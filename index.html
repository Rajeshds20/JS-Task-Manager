<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Task Manager</title>
</head>

<body>
    <h1>Task Manager</h1>

    <div id="task-form">
        <input type="text" id="task-name" placeholder="Task Name">
        <select title="type" id="task-category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
        </select>
        <input type="number" id="task-priority" placeholder="Priority">
        <input title="date" type="date" id="task-due-date" />
        <button type="button" onclick="addTask()">Add Task</button>
    </div>

    <h1>Your Tasks :</h1>
    <div class="filter-select">
        <p style="font-weight: 700;">Filter Tasks :</p>

        <div style="margin-top: 20px;">
            <input type="radio" id="all" name="filter" value="all" checked>
            <label for="all">All</label>

            <input type="radio" id="work" name="filter" value="work">
            <label for="work">Work</label>

            <input type="radio" id="personal" name="filter" value="personal">
            <label for="personal">Personal</label>

            <input type="radio" id="shopping" name="filter" value="shopping">
            <label for="shopping">Shopping</label>
        </div>
    </div>

    <div class="filter-select">
        <p style="font-weight: 700;">Filter by Status :</p>

        <div style="margin-top: 20px;">
            <input type="radio" id="alls" name="complete" value="all" checked>
            <label for="alls">All</label>

            <input type="radio" id="completed" name="complete" value="completed">
            <label for="completed">Completed</label>

            <input type="radio" id="incomplete" name="complete" value="incomplete">
            <label for="incomplete">Incomplete</label>
        </div>
    </div>

    <div id="task-list">
        <!-- Task items will be displayed here -->
    </div>
    <script src="index.js"></script>
</body>

</html>
